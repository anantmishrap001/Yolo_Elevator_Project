<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Lift Security System</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0b0b0f, #000);
      font-family: "Poppins", sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.6rem;
      color: #a855f7;
      text-shadow: 0 0 10px #a855f7;
      margin-top: 40px;
      margin-bottom: 40px;
      z-index: 2;
      position: relative;
    }

    .dashboard {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 50px;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    /* --- Camera Feed --- */
    #camera-feed {
      border-radius: 12px;
      border: 3px solid #a855f7;
      width: 720px;
      height: 540px;
      object-fit: cover;
    }

    /* --- Lift Section --- */
    .lift-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .lift-section {
      position: relative;
      width: 250px;
      height: 400px;
      border: 3px solid #a855f7;
      border-radius: 10px;
      background: #111;
      overflow: hidden;
      box-shadow: inset 0 0 15px rgba(168, 85, 247, 0.3);
    }

    .door {
      position: absolute;
      width: 50%;
      height: 100%;
      background: linear-gradient(to bottom, #333, #555);
      transition: transform 1s ease-in-out;
    }

    .door.left {
      left: 0;
    }

    .door.right {
      right: 0;
    }

    .door.open.left {
      transform: translateX(-100%);
    }

    .door.open.right {
      transform: translateX(100%);
    }

    /* --- People Counter --- */
    .people-count {
      font-size: 1.5rem;
      font-weight: bold;
      color: #a855f7;
      background: rgba(168, 85, 247, 0.15);
      padding: 8px 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
      margin-bottom: 15px; /* Push it a bit down from title */
      position: relative;
      top: 0;
    }

    /* --- Status Label --- */
    .status-label {
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 0 0 10px #a855f7;
      margin-top: 15px;
    }

    footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 0.9rem;
    }

    @media (max-width: 1000px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
      #camera-feed {
        width: 90vw;
        height: auto;
      }
      .lift-section {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸšª Smart Lift Security System</h1>

  <div class="dashboard">
    <!-- Camera Feed -->
    <img id="camera-feed" src="{{ url_for('video_feed') }}" alt="Camera Feed">

    <!-- Lift Visualization -->
    <div class="lift-wrapper">
      <div class="people-count" id="people-count">People: 0</div>
      <div class="lift-section">
        <div class="door left"></div>
        <div class="door right"></div>
      </div>
      <div class="status-label" id="status">Door Closed</div>
    </div>
  </div>

  <footer>Powered by YOLOv8 + Flask | Designed by Anant</footer>

  <script>
    const leftDoor = document.querySelector('.door.left');
    const rightDoor = document.querySelector('.door.right');
    const statusText = document.getElementById('status');
    const peopleText = document.getElementById('people-count');

    async function fetchStatus() {
      const res = await fetch('/status');
      const data = await res.json();
      const { door_status, people_count } = data;

      peopleText.textContent = `People: ${people_count}`;
      statusText.textContent = door_status;

      if (door_status === "Door Open") {
        leftDoor.classList.add('open');
        rightDoor.classList.add('open');
      } else {
        leftDoor.classList.remove('open');
        rightDoor.classList.remove('open');
      }
    }

    setInterval(fetchStatus, 1000);
  </script>
</body>
</html>
